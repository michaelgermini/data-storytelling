<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suisse Éducation 3D – Portfolio interactif Data Storyteller</title>
    <meta name="description" content="CV immersif 3D orienté data storytelling éducatif en Suisse" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23d40000'/><rect x='35' y='15' width='30' height='70' fill='white'/><rect x='15' y='35' width='70' height='30' fill='white'/></svg>">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <h1>Suisse Éducation 3D</h1>
        <p>Portfolio interactif – Data Storyteller</p>
      </div>
      <div class="actions">
        <button id="btn-play" class="primary">Lecture</button>
        <button id="btn-daynight" class="ghost" aria-pressed="false">Mode Nuit</button>
        <div class="filters">
          <label>
            Discipline
            <select id="filter-discipline">
              <option value="all">Toutes</option>
              <option value="STEM">STEM</option>
              <option value="Économie">Économie</option>
              <option value="Santé">Santé</option>
              <option value="Humanités">Humanités</option>
            </select>
          </label>
          <label>
            Année
            <select id="filter-year">
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023" selected>2023</option>
              <option value="2024">2024</option>
            </select>
          </label>
        </div>
      </div>
    </header>

    <main class="app-main">
      <div id="scene-container" class="scene-container">
        <!-- The canvas will be injected by Three.js -->
        <div id="label-layer" class="label-layer"></div>
      </div>

      <aside class="sidebar">
        <section class="panel">
          <h2>Indicateurs Éducatifs</h2>
          <div id="kpi-cards" class="kpi-cards">
            <!-- Filled dynamically -->
          </div>
        </section>
        <section class="panel">
          <h2>Visualisation canton</h2>
          <div id="chart" class="chart"></div>
        </section>
        <section class="panel">
          <h2>Compétences</h2>
          <ul class="skills">
            <li>Python, R, SQL</li>
            <li>Machine Learning, NLP</li>
            <li>D3.js, Plotly.js, Three.js</li>
            <li>Data Storytelling & UI/UX</li>
          </ul>
        </section>
      </aside>
    </main>

    <div id="popover" class="popover" hidden>
      <button id="popover-close" class="close" aria-label="Fermer">×</button>
      <div id="popover-content"></div>
    </div>

    <!-- Plotly global (for convenience and performance) -->
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

    <!-- App entry -->
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
